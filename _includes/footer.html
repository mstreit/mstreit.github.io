<footer>
  <div class="footer-content">
    <div class="footer-list-social">
      <ul>
        {% if site.email %}
        <li>
          <a href="mailto:{{ site.email }}">
            <i class="fa fa-lg fa-envelope-o"></i>
            <span class="footer-text">Email</span>
          </a>
        </li>
        {% endif %}

        {% if site.facebook_page %}
        <li>
          <a href="https://facebook.com/pages/{{ site.facebook_page }}">
            <i class="fa fa-lg fa-facebook"></i>
            <span class="footer-text">Facebook</span>
          </a>
        </li>
        {% endif %}

        {% if site.twitter_username %}
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <i class="fa fa-lg fa-twitter"></i>
            <span class="footer-text">Twitter</span>
          </a>
        </li>
        {% endif %}

        {% if site.github_username %}
        <li>
          <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-lg fa-github"></i>
            <span class="footer-text">GitHub</span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>

  <div class="footer-content">
    <div class="footer-disclaimer">
      <p>
        Copyright &copy; 2014 Marc Streit. All rights reserved.
      </p>
    </div>

  </div>

</footer>

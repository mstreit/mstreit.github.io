---
layout: default
---
<header class="talks-title">
  <h1>{{ page.title | remove: "MARC STREIT | " }}</h1>
</header>

<article class="publications-content">

  <h1>Invited Talks</h1>
  <table class="talks-table">
    <tr>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    {% for talk in site.data.talks %}
    <tr>
      <td>{{ talk.date }}</td>
      <td><i>{{ talk.title }}</i><br />{{ talk.event }}</td>
      <td>{{ talk.location }}</td>
    </tr>
    {% endfor %}
  </table>

</article>
